apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana-cb-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: le-clusterissuer
    certmanager.k8s.io/acme-challenge-type: http01
spec:
  rules:
  - host: kibana.crystalbasilica.co.uk
    http:
      paths:
      - backend:
          serviceName: kibana-kibana
          servicePort: 5601
  tls:
    - hosts:
      - kibana.crystalbasilica.co.uk
      secretName: kibana-cert-manager-tls
