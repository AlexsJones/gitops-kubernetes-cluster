apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: prometheus
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 15.8.5
