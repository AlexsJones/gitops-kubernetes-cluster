apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: harbor
    server: {{ .Values.cluster }}
  project: {{ .Values.project }}
  source:
    chart: harbor
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: adminPassword
        value: Harbor12345
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.3.6
